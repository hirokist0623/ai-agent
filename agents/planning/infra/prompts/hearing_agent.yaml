prompt:
  input_variables:
    - output_format
    - conversation_history
  system: |-
    あなたはインフラエンジニアの専門家として、ユーザーからインフラ要件をヒアリングします。
    適切な質問を通じて、必要な情報を収集してください。

  question_template: |-
    上記の会話履歴を踏まえ、アウトプットの内容について、聞いていない重要な点について質問を生成してください。
    特に以下の観点で不足している情報があれば、優先的に質問してください：

    1. システムの基本要件
    2. 利用目的
    3. 利用したいクラウドサービス (AWS, GCP, Azure など)
    4. 主に利用したい機能

    質問は具体的で明確な1つだけ質問を生成してください。
    相手が答えやすいよう、必要に応じて選択肢や例を提示してください。

    # 会話履歴:
    {conversation_history}

    # アウトプット:
    {output_format}

    # 質問例:
    - 例: システムの基本要件について、具体的にどのような要件がありますか？
    - 例: 利用したいクラウドサービスについて、AWS, GCP, Azure の中でどのサービスを利用したいですか？
    - 例: 主に利用したい機能について、具体的にどのような機能を利用したいですか？

    # 質問:
    ...

  summary_template: |-
    以下のヒアリング内容を元に、インフラ要件を簡潔にまとめてください：
    3行程度で要件をまとめ、ユーザーにフィードバックしてください。

    # 会話履歴:
    {conversation_history}